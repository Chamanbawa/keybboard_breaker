<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="preet">
    <meta name="description" content="My project">
    <meta name="keywords" content="HTML,CSS,SEO,web,web development">
    <title>Keyboard Breaker</title>
    <link rel="shortcut icon " href="./assets/img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assts/style/index.css" media="all">
    <script src="./assts/scripts/index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<main>

    <body>

        <div class="container">
            <div class="utilities">
                <div class="clock">
                    <i class="fa-solid fa-clock"></i>
                    <p class="timer">: 99 seconds remaining</p>
                </div>
                <div class="hits">
                    <p>Hits: 0</p>
                </div>
            </div>
            <!-- <div class="loading-circle"></div> -->

            <div class="center">

                <div class="content">
                    <i class="fa-solid fa-gamepad"></i>
                    <h3>Type as fast you can</h3>
                    <p class="words"></p>
                    <input type="text" class="input" placeholder="Enter your word">
                    <button class="start">Start</button>
                </div>

                <div class="info">
                    <div class="end"><span class="game">Game|<span class="over">over</span></span></div>
                    <div class="result">
                        <p class="stats"></p>
                        <button class="restart">Restart</button>
                    </div>

                </div>
                <!-- --------------------------------Scores------------------------- -->

                <dialog class="score-container">
                    <p class="highscore">


                    </p>

                </dialog>

            </div>
        </div>
    </body>
</main>
</body>

</html>
